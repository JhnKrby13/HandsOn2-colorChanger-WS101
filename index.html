<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #colorBox {
            width: 200px;
            height: 200px;
            background-color: green;
            margin-top: 20px;
            border-radius: 10px;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate, bounce 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        button {
            background-color: #1c1c1c;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-size: 1rem;
            transition: background-color 0.5s ease, box-shadow 0.3s ease, transform 0.3s ease, transform-origin 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff414d;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
            transform: scale(1.05) rotate(5deg);
            animation: shake 0.3s ease infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-3px);
            }
        }
</style>
</head>
<body>
    <div class="wrapper">
    <h1>JavaScript colorChanger() Hands-On</h1>
    <div id="colorBox"></div>
    <button id="changeColorBtn">Change Color</button>
    </div>

    <script>
        const colorBox = document.getElementById("colorBox");
        const changeColorBtn = document.getElementById("changeColorBtn");

        changeColorBtn.addEventListener("click", changeColor);

        function changeColor() {
            if (colorBox.style.backgroundColor === "green") {
                colorBox.style.backgroundColor = "blue";
            } else {
                colorBox.style.backgroundColor = "green";
            }
        }
    </script>
</body>
</html>
